<!doctype html>
<html>
<head>
<meta charset='utf-8' />
<title> GeoVisuals System </title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link href='../node_modules/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' />
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #main-container {
        width: 100%;
        height: 100%;
        background: #f0f0f0;
    }

    #tools-container {
        width: 45px;
        height: 100%;
        background: #fff;
        /*border-right: 2px solid black;*/
        padding: 5px;
        position: absolute;
    }

    .tools-button {
        width: 100%;
        height: 30px;
        margin-bottom: 5px;
        border: none;
        outline: none !important;
    }

    .tools-button.active {
        border: 1px solid #000;
    }

    /* left container */
    #tools-resizable-container {
        position: absolute;
        left: 45px;
        top: 0;
        bottom: 0;
        width: 300px;
        background: #f0f0f0;
        padding: 5px;
    }

    .tools-header {
        width: auto;
        height: auto;
    }

    .tools-subheader {
        width: auto;
        height: auto;
        font-size: 12px;
        border-bottom: 1px solid #000;
    }
    .tools-subheader:hover {
        cursor: pointer;
    }

    /* single tool contents */
    .tool-content {
        width: 100%;
        overflow: auto;
        font-size: 12px;
    }
    #upload-tool {
        height: auto;
    }

    #reset-upload-btn {
        width: auto;
        height: auto;
        border: none;
        outline: none !important;
        float: right;
        background: none;
    }
    .file-input {
        width: 70%;
        outline: none !important;
    }
    .browse-btn {
        width: 30%;
        border: 1px solid #000;
        border-radius: 5px;
        background: #252525;
        color: #fff;
        cursor: pointer;
        padding: 2px;
    }

    #upload-btn.enable {
        width: 100%;
        height: auto;
        color: #fff;
        background: #252525;
        outline: none !important;
        border-radius: 5px;
    }

    #upload-btn.disable {
        width: 100%;
        height: auto;
        color: #fff;
        background: #969696;
        outline: none !important;
        border-radius: 5px;
        cursor: not-allowed;
        pointer-events: none;
    }

    #datalist-tool {
        flex-grow: 1;
    }

    .tools-content {
        display: none;
    }
    .tools-content.active {
        display: flex;
        width: 100%;
        height: 100%;
        flex-flow: column;
    }

    /* right container */
    #map-container {
        position: absolute;
        right: 0;
        left: 345px;
        top: 0;
        bottom: 0;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    #drag-handle {
        position: absolute;
        left: -4px;
        top: 0;
        bottom: 0;
        width: 8px;
        cursor: col-resize;
        z-index: 1000;
    }

</style>
</head>
<body>

<div id="main-container">

    <div id="tools-container">
        <button name="data" class="tools-button active"><i class="fas fa-car-side"></i></button> 
        <button name="query" class="tools-button"><i class="fas fa-vector-square"></i></button>
        <button name="list" class="tools-button"><i class="fas fa-th-list"></i></button> 
    </div>

    <div id="tools-resizable-container">

        <div id="data-tools-content" class="tools-content active">
            <!-- manage all dataset -->
            <div class="tools-header">TRIP MANAGER</div>
            
            <!-- import data -->
            <div class="tools-subheader"><i class="fas fa-caret-down"></i> IMPORT YOUR TRIP <button id="reset-upload-btn" title="Reset selected files"><i class="fas fa-sync-alt"></i></button></div>
            <div class="tool-content" id="upload-tool">
                
                <input id="video-name-input" class="file-input" type="text" placeholder="Select video file (.mp4 or .mov)" readonly>

                <label>
                    <span class="browse-btn">
                        Browse&hellip;
                        <input id="video-file-input" type="file" style="display: none;" accept="video/*" / multiple>
                    </span>
                </label>

                <input id="data-name-input" class="file-input" type="text" placeholder="Select data (.csv or .json)" readonly>

                <label>
                    <span class="browse-btn">
                        Browse&hellip;
                        <input id="data-file-input" type="file" style="display: none;" accept="video/*" / multiple>
                    </span>
                </label>

                <button id="upload-btn" class="disable">IMPORT</button> 
            </div>

            <!-- data list -->
            <div class="tools-subheader"><i class="fas fa-caret-down"></i> TRIP LIST</div>
            <div class="tool-content" id="datalist-tool">
                data list content
            </div>

        </div>
        <div id="query-tools-content" class="tools-content">
            <!-- manage all dataset -->
            <div class="tools-header">SELECTION</div>
        </div>

    </div>

    <div id="map-container">
        <div id="drag-handle"></div>
        <div id="map"></div>
    </div>

</div>

<script src="../src/index.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<style lang='scss'>
@import '../node_modules/mapbox-gl/dist/mapbox-gl.css';
@import '../node_modules/@fortawesome/fontawesome-free/css/all.min.css';
@import '../node_modules/%40mapbox/mapbox-gl-draw/dist/mapbox-gl-draw.css';
</style>
</body>
</html>
